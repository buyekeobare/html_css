<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <iv class="menu-wrapper">
    <button 
      id="profile-menu" 
      class="menu-trigger"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="profile-menu-content"
    
    >
      Buyeke's profile
    </button>

    <ul 
      class="menu" 
      role="menu"
      id="profile-menu-content"
      aria-labelledby="profile-menu"
    >
      <li class="menu-item">
        <button role="menuitem">Switch account</button>
      </li>

      <li class="menu-item">
        <button role="menuitem">Change profile picture</button>
      </li>

      <li class="menu-item">
        <button role="menuitem">Logout</button>
      </li>

    </ul>

  </div>

  <script src="app.js"></script>
</body>
</html>
